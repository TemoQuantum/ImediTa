<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ბენეფიციარის რედაქტირება - იმედის ხიდი</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://c.webfontfree.com/c.js?f=GilroyGEO-Heavy" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'GilroyGEO-Heavy', 'Noto Sans Georgian', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">მართვის პანელი</a>
            <div class="d-flex">
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">უკან დაბრუნება</a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>ბენეფიციარის რედაქტირება: {{ beneficiary.name }}</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_beneficiary', beneficiary_id=beneficiary.id) }}" method="POST" enctype="multipart/form-data" class="row g-3">

                    <div class="col-md-6">
                        <label for="name" class="form-label">სახელი და გვარი</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ beneficiary.name }}" required>
                    </div>

                    <div class="col-md-3">
                        <label for="amount_needed" class="form-label">საჭირო თანხა (₾)</label>
                        <input type="number" class="form-control" id="amount_needed" name="amount_needed" value="{{ beneficiary.amount_needed }}" required>
                    </div>

                    <div class="col-md-3">
                        <label for="amount_collected" class="form-label">შეგროვებული თანხა (₾)</label>
                        <input type="number" class="form-control" id="amount_collected" name="amount_collected" value="{{ beneficiary.amount_collected }}" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">მიმდინარე ფოტო</label>
                        <div>
                            <img src="{{ beneficiary.image_url }}" alt="{{ beneficiary.name }}" height="100" class="rounded border">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="photo" class="form-label">ახალი ფოტოს ატვირთვა</label>
                        <input type="file" class="form-control" id="photo" name="photo">
                    </div>

                    <div class="col-md-6">
                        <label for="image_url" class="form-label">ან ახალი ფოტოს ბმული (URL)</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" value="{{ beneficiary.image_url if 'http' in beneficiary.image_url else '' }}" placeholder="https://example.com/image.jpg">
                    </div>

                    <div class="col-12">
                        <label for="story" class="form-label">ისტორია</label>
                        <textarea class="form-control" id="story" name="story" rows="6" required>{{ beneficiary.story }}</textarea>
                    </div>

                    <div class="col-12 text-end">
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">გაუქმება</a>
                        <button type="submit" class="btn btn-primary px-4">შენახვა</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
